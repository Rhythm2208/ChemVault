<div class="login-div">
    <div class="container">

        <div class="left-pane">
            <img src="https://picsum.photos/1000/1000?random=10" alt="Login illustration" />
        </div>

        <div class="right-pane">
            <div class="login-card">
                <h2 class="title">Login</h2>

                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required [(ngModel)]="email" #emailRef="ngModel"
                            class="form-control" />
                        <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
                            Valid email is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required [(ngModel)]="password"
                            #passwordRef="ngModel" class="form-control" />
                        <div class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
                            Password is required
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary full-width" [disabled]="loginForm.invalid">
                        Login
                    </button>
                    <p class="message" *ngIf="message">{{ message }}</p>

                </form>

                <div class="signup-link">
                    Don't have an account?
                    <a routerLink="/signup">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
