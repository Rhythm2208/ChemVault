<div class="detail-container">
  <h2 class="form-title">Add Compound</h2>

  <form class="compound-form" (ngSubmit)="createCompound()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        [(ngModel)]="compoundData.name"
        required
        placeholder="Enter compound name"
      />
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input
        id="image"
        type="text"
        name="image"
        [(ngModel)]="compoundData.image"
        required
        placeholder="Paste image URL here"
      />
      <div class="preview" *ngIf="compoundData.image">
        <img [src]="compoundData.image" alt="Preview" />
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="compoundData.description"
        required
        placeholder="Enter compound description"
      ></textarea>
    </div>

    <button type="submit" class="btn-create" [disabled]="isLoading">
      {{ isLoading ? 'Creating...' : 'Create' }}
    </button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
